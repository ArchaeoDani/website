# config.yml

backend:
  name: github
  repo: ArchaeoDani/website
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'About'
        name: 'about'
        file: '_pages/about.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - {label: "permalink", name: "permalink", widget: "hidden", default: "/about/"}
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Contact'
        name: 'contact'
        file: '_pages/contact.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - {label: "permalink", name: "permalink", widget: "hidden", default: "/contact/"}
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'MAPA'
        name: 'mapa'
        file: '_pages/mapa.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - {label: "permalink", name: "permalink", widget: "hidden", default: "/mapa/"}
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Resources'
        name: 'resources'
        file: '_pages/resources.md'
        slug: '{{title}}'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - {label: "permalink", name: "permalink", widget: "hidden", default: "/resources/"}
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: 'Social'
        name: 'social'
        file: '_pages/social.md'
        fields:
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'single' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - {label: "permalink", name: "permalink", widget: "hidden", default: "/social/"}
          - { label: 'Body', name: 'body', widget: 'markdown' }
